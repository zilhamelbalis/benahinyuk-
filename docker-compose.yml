version: '3.8'

services:
  web:
    build: .
    container_name: benahinyuk_web
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=benahinyuk_user
      - DB_PASSWORD=secure_password_123
      - DB_NAME=benahinyuk_db
    networks:
      - benahinyuk_network

  db:
    image: mysql:8.0
    container_name: benahinyuk_db
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_123
      - MYSQL_DATABASE=benahinyuk_db
      - MYSQL_USER=benahinyuk_user
      - MYSQL_PASSWORD=secure_password_123
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - benahinyuk_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  db_data:

networks:
  benahinyuk_network:
    driver: bridge
