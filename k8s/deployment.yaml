apiVersion: apps/v1
kind: Deployment
metadata:
  name: benahinyuk
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benahinyuk
  template:
    metadata:
      labels:
        app: benahinyuk
    spec:
      containers:
      - name: benahinyuk
        image: benahinyuk:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: benahinyuk-db
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: benahinyuk-db
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: benahinyuk-db
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: benahinyuk-db
              key: DB_PASS
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: benahinyuk-db
              key: DB_NAME
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /var/www/html/uploads
      volumes:
      - name: uploads
        hostPath:
          path: /opt/benahinyuk-uploads
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: benahinyuk
  namespace: apps
spec:
  selector:
    app: benahinyuk
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: benahinyuk
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: benahinyuk.hyperscale.work
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: benahinyuk
            port:
              number: 80
