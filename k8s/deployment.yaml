---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: apps

---
# ConfigMap for Apache
apiVersion: v1
kind: ConfigMap
metadata:
  name: apache-config
  namespace: apps
data:
  servername.conf: |
    ServerName benahinyuk.hyperscale.work
    ServerAdmin admin@benahinyuk.hyperscale.work
  ports.conf: |
    Listen 0.0.0.0:80
    Listen [::]:80
    <IfModule ssl_module>
            Listen 443
    </IfModule>
    <IfModule mod_gnutls.c>
            Listen 443
    </IfModule>

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: benahinyuk-service
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: benahinyuk
  ports:
    - name: http
      port: 80
      targetPort: 80

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: benahinyuk
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: benahinyuk.hyperscale.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: benahinyuk-service
                port:
                  number: 80

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: benahinyuk
  namespace: apps
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: benahinyuk
  template:
    metadata:
      labels:
        app: benahinyuk
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: benahinyuk
        image: benahinyuk:fresh
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: benahinyuk
              key: DATABASE_URL
              optional: true
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 33
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        startupProbe:
          tcpSocket:
            port: 80
          periodSeconds: 2
          failureThreshold: 15
        readinessProbe:
          tcpSocket:
            port: 80
          periodSeconds: 3
          failureThreshold: 2
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: apache-config
          mountPath: /etc/apache2/conf-enabled/servername.conf
          subPath: servername.conf
        - name: apache-config
          mountPath: /etc/apache2/ports.conf
          subPath: ports.conf
      volumes:
      - name: tmp
        emptyDir: {}
      - name: apache-config
        configMap:
          name: apache-config
      terminationGracePeriodSeconds: 10

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: benahinyuk
  namespace: apps
